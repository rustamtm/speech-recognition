<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whisper Live Transcriber</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <span class="navbar-brand">Live Transcriber</span>

        <div class="d-flex align-items-center gap-2 ms-auto">
          <select id="lang" class="form-select form-select-sm" aria-label="Language">
            <option value="">Auto</option>
            <option value="ar" selected>Arabic</option>
            <option value="en">English</option>
            <option value="tr">Turkish</option>
            <option value="fa">Persian</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
          </select>

          <button id="btnStart" class="btn btn-success btn-sm">Start</button>
          <button id="btnStop" class="btn btn-outline-light btn-sm" disabled>Stop</button>

          <button id="btnClear" class="btn btn-outline-secondary btn-sm">Clear</button>
          <button id="btnCopy" class="btn btn-outline-secondary btn-sm">Copy</button>
          <button id="btnSave" class="btn btn-outline-secondary btn-sm">Save</button>

          <span class="badge rounded-pill bg-secondary" id="statusDot">Disconnected</span>
        </div>
      </div>
    </nav>

    <main class="container-fluid mt-2">
      <div class="row flex-fill">
        <div class="col-12">
          <textarea id="transcript" spellcheck="false" class="form-control form-control-lg transcript-area" placeholder="Speak to start live transcriptionâ€¦"></textarea>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
